{% extends "base/base.html" %}

{% block content %}
    <div class="container">
        <div class="d-flex align-items-center justify-content-center my-5">
            <div class="container col-6 card">
                <div class="card-header">
                    <h2>Edit Profile</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in profile_form %}
                            <div class="form-group form-floating m-3">
                                {{ field }}
                                {{ field.label_tag }}
                                {% if field.help_text %}
                                    <small class="form-text text-muted text-warning-emphasis">{{ field.help_text }}</small>
                                {% endif %}
                                {% for error in field.errors %}
                                    <div class="invalid-feedback">{{ error }}</div>
                                {% endfor %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
