{% if messages %}
    <div class="toast-container position-static">
        {% for massage in messages %}
            {% block toast %}
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast"
                         class="toast {% if massage.tags == "success" %}border-success border-3
                        {% elif massage.tags == "error" %}border-danger border-3
                        {% endif %}"
                         role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <strong class="me-auto">Insu-BOT{% if massage.tags == "success" %}
                                ðŸ˜€
                            {% elif massage.tags == "error" %}ðŸ˜¡
                            {% endif %}</strong>
                            <small>Now</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body {% if massage.tags == "success" %}text-success
                            {% elif massage.tags == "error" %}text-danger
                            {% endif %}">
                            {{ massage }}
                        </div>
                    </div>
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        var toastElement = document.getElementById('liveToast');
                        var toast = new bootstrap.Toast(toastElement);
                        toast.show();
                    });
                </script>
            {% endblock %}
        {% endfor %}
    </div>
{% endif %}
